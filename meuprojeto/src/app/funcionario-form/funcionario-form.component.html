<div class="alert alert-success" role="alert" [hidden]="!adicionado">
  Funcionario adicionado: <strong>{{nome}}</strong>
</div>

<div class="form-group">
  <label>Nome</label>
  <!--Poderia ser tambÃ©m [cor]=""-->
  <input type="text" class="form-control" [(ngModel)]="nome" name="nome" (focus)="adicionado = false" [appCampoColorido]="red"
  #campo="campoColorido">
</div>
<button type="button" class="btn btn-primary" (click)="adicionar()" [disabled]="nome.length == 0">Adicionar</button>

<button class="btn btn-info" (click)="campo.colorir()">Colorir</button>
<button class="btn btn-info" (click)="campo.descolorir()">Descolorir</button>
